<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Kullanıcılar Seç</span>
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="kullaniciNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kullanici No
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kullaniciNo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="kullaniciAdsoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adı Soyadı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kullaniciAdsoyad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="kullaniciDogTarih">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kullaniciDogTarih}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="kullaniciEpinSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Epin Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.kullaniciEpinSayisi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button color="primary" matTooltip="Kullanicilar Seç" (click)="KullaniciSec(kayit)">
          <mat-icon aria-label="label">person_add</mat-icon> Seç
        </button>

      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25,50, 100,500]" showFirstLastButtons>
  </mat-paginator>
</div>
