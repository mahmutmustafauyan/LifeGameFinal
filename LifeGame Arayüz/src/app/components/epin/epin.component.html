<div class="container">
  <h1>Epin Liste</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab color="primary" matTooltip="Epin Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
    <ng-container matColumnDef="epinKodu">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Epin Kodu
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.epinKodu}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="epinAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Epin Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.epinAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="epinFiyat">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Epin Fiyat
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.epinFiyat}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="epinKullaniciSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kullanıcı Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.epinKullaniciSayisi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button color="primary" matTooltip="Kullanicilari Listele"
          [routerLink]="['/kullanicilistele',kayit.epinId]">
          <mat-icon aria-label="label">person</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Epin Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Epin Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
